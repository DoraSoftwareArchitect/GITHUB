<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AshokIt - DashBoard...</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


	<style>
	       body {
	           background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
	           background-size: cover;
	           background-position: center;
	           background-repeat: no-repeat;
	           height: 100vh;
	           display: flex;
	           flex-direction: column;
	           justify-content: center;
	           align-items: center;
	           color: white;
	       }

	       .navbar {
	           position: absolute;
	           top: 10px;
	           width: 100%;
	       }

	       .container {
	          background-color: aqua;/* Semi-transparent background for the form */
	           padding: 30px;
	           border-radius: 8px;
	           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
	       }

	       table {
	           width: 100%;
	       }

	       table td {
	           padding: 10px;
	           color: white;
	       }

	       h1 {
	           text-align: center;
	           color: white;
	       }

	       .form-control {
	           background-color: rgba(255, 255, 255, 0.7);
	       }

	       a {
	           color: greenyellow;
	           text-decoration: underline;
	       }

	       .btn-primary {
	           background-color: #007bff;
	           border: none;
	       }

	       .btn-primary:hover {
	           background-color: #0056b3;
	       }

	   </style>
	
	
	
	
	
	
	

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">


					<!--<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
-->

					<li class="nav-item">
						<a class="nav-link" href="enquiry-page">Add Enquiries</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="view-enquiries">View Enquiries</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="logout">LogOut</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>




	<div class="container">

		<h1>DashBoard Information.</h1>

		<table>
			<tr>
				<td>Total Enquiries</td>
				<td th:text="${dashboardDto.totalEnqCount}">Total Enquiries</td>


			</tr>


			<tr>
				<td>Open Enquiries</td>
				<td th:text="${dashboardDto.openEnquiryCount}">Open Enquiries</td>


			</tr>



			<tr>
				<td>Enrolled Enquiries</td>
				<td th:text="${dashboardDto.enrolledEnquiryCount}">Enrolled Enquiries</td>


			</tr>


			<tr>
				<td>Lost Enquiries</td>
				<td th:text="${dashboardDto.lostEnquiryCount}">Lost Enquiries</td>


			</tr>


		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
