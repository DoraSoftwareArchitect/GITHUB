<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	
	
	<style>
		       body {
				background-image: url('https://cdn1.vectorstock.com/i/1000x1000/66/35/blue-login-icon-vector-3876635.jpg');
		           background-size: cover;
		           background-position: center;
		           background-repeat: no-repeat;
		           height: 80vh;
		           display: flex;
		           flex-direction: column;
		           justify-content: center;
		           align-items: center;
		           color: white;
		       }

		       .navbar {
		           position: absolute;
		           top: 20px;
		           width: 100%;
		       }

		       .container {
		          background-color: indianred;/* Semi-transparent background for the form */
		           padding: 30px;
		           border-radius: 8px;
		           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
		       }

		       table {
		           width: 100%;
		       }

		       table td {
		           padding: 10px;
		           color: white;
		       }

		       h1 {
		           text-align: center;
		           color: white;
		       }

		       .form-control {
		           background-color: rgba(255, 255, 255, 0.7);
		       }

		       a {
		           color: greenyellow;
		           text-decoration: underline;
		       }

		       .btn-primary {
		           background-color: #007bff;
		           border: none;
		       }

		       .btn-primary:hover {
		           background-color: #0056b3;
		       }

		   </style>
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div class="container">
		<h1>Log In Here</h1>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>


		<font style="color: blue;">
			<p th:text="${smsg}"></p>
		</font>
		<form th:action="@{/login}" th:object="${councellor}" method="post">
			<table>
				<tr>
					<td>Email :</td>
					<td><input type="email" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{pwd}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value=" Log In Here..." class="btn btn-primary"></td>
				</tr>



			</table>

		</form>
		<a href="/register">Please register account if you do not have a account....</a>

		<p>Thank you....</p>
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</html>
