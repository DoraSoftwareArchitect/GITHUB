<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .navbar {
            position: absolute;
            top: 10px;
            width: 100%;
        }

        .container {
           background-color: aqua;/* Semi-transparent background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
        }

        table td {
            padding: 10px;
            color: white;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
        }

        a {
            color: greenyellow;
            text-decoration: underline;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="enquiry-page">Add Enquiries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view-enquiries">View Enquiries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Please Register Here</h1>

        <font style="color: red;">
            <p th:text="${emsg}"></p>
        </font>

        <font style="color: greenyellow;">
            <p th:text="${smsg}"></p>
        </font>

        <form th:action="@{/register}" th:object="${councellor}" method="post">
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" th:field="*{name}" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="text" th:field="*{email}" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{pwd}" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number" th:field="*{phno}" required class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register Here...." class="btn btn-primary"></td>
                </tr>
            </table>
        </form>

        <a href="/">Please Log In Here ...</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
