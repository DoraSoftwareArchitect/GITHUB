<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AshokIt - Add Enquiry...</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">


					<!--<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
	-->

					<li class="nav-item">
						<a class="nav-link" href="enquiry-page">Add Enquiries</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="view-enquiries">View Enquiries</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="logout">LogOut</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>









	<div class="container">

		<h1>VIEW Enquiry Here</h1>


		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>


		<font style="color: deeppink;">
			<p th:text="${smsg}"></p>
		</font>

		<form th:action="@{view-enquiries}" th:object="${enquiry}" method="post">

			<div class="container">

				<table>
					<thead>

						<tr>
							<th>Name :</th>
							<th>Phone Number :</th>
							<th>Course Name :</th>
							<th>Class Mode :</th>
							<th>Status :</th>
							<th>Action :</th>


						</tr>


					</thead>

					<tbody>

						<tr th:each="enq : ${enquiries}">
							<td th:text="${enq.stuName}"></td>
							<td th:text="${enq.phoneNumber}"></td>
							<td th:text="${enq.email}"></td>

							<td th:text="${enq.course}"></td>
							<td th:text="${enq.classMode}"></td>
							<td th:text="${enq.enqStatus}"></td>
							<td>
							<a href="">Edit Data</a>
							</td>

						</tr>

					</tbody>


				</table>


			</div>

</form>




			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
</body>

</html>
